<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--------------- Stopwatch -------------------------->
        <section class="watch">
            <div class="outer_display">
                <div class="inner_display">
                    <span class="text">01 :</span>
                    <span class="text">47 :</span>
                    <span class="text">97</span>
                </div>
            </div>
        </section>

        <!------------- Buttons ------------------------->
        <section class="controls">
            <div class="algn">
                <!-- <img width="32" height="32" src="https://img.icons8.com/windows/32/FFFFFF/pause--v1.png" alt="pause--v1"/> -->
                <button type="button" class="t lap hidden"><img width="28" height="28" src="https://img.icons8.com/windows/26/FFFFFF/empty-flag--v1.png" alt="empty-flag--v1"/></button>
                <button type="button" class="t play"><img width="26" height="26" src="https://img.icons8.com/fluency-systems-regular/26/FFFFFF/play--v1.png" alt="play--v1"/></button>
                <button type="button" class="t reset hidden"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/recurring-appointment.png" alt="recurring-appointment"/></button>
            </div>
        </section>

        <!-------------- Lapse Time View --------------------->
        <section class="laps_time">
            <ul>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
            </ul>
            <button type="button" class="laps_clr">Clear All</button>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
