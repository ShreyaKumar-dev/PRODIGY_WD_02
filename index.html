<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--------------- Stopwatch -------------------------->
        <section class="watch">
            <div class="outer_display">
                <div class="inner_display">
                    <span class="text">01 :</span>
                    <span class="text">47 :</span>
                    <span class="text">97</span>
                </div>
            </div>
        </section>

        <!------------- Buttons ------------------------->
        <section class="controls">
            <button class="btn">Start</button>
            <button class="btn">Play</button>
            <button class="btn">Lap</button>
        </section>

        <!-------------- Lapse Time View --------------------->
        <section class="laps_time">
            <ul>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>

                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
                <li class="laps_item">
                    <span class="num">#1</span>
                    <span class="time_stamp">01 : 43 : 07</span>
                </li>
            </ul>
            <button class="laps_clr">Clear All</button>
        </section>
    </div>
</body>
</html>
